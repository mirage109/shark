<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shark App</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap");
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        background: #e5e7e9;
      }

      .sidebar {
        background: #f3f5f7;
        height: 90%;
        width: 250px;
        border-radius: 18px 0px 0px 18px;
        margin-left: 40px;
        margin-top: 5vh;
        padding: 10px;
        position: fixed;
        top: 0;
        left: 0;
      }
      .sidebar__navigation {
        list-style-type: none;
      }
      .main {
        height: 90%;
        display: flex;
        position: absolute;
        left: 250px;
        margin-top: 5vh;
      }
      .inbox {
        width: 450px;
        height: 100%;
        border-right: 1px solid rgb(175, 168, 168);
        background: white;
      }
      .inbox__header {
        width: 450px;
        height: 15%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 2vw;
        padding-right: 2vw;
      }
      .main__wrapper {
        display: flex;
        flex-direction: column;
      }
      .main__header {
        height: 15%;
        width: 1020px;
        border-bottom: 1px solid rgb(175, 168, 168);
        background: #fafafa;
        align-items: center;
        display: flex;
        justify-content: space-between;
        padding-right: 20px;
      }
      .search {
        background: transparent;
        display: flex;
        align-items: center;
        padding-left: 0.5rem;
        border-radius: 10px;
        border: 2px solid #e5e7e9;
        width: 300px;
      }
      .search__input {
        border: none;
        outline: none;
        background: none;
        font-size: 1rem;
        padding: 1rem;
      }
      .search__icon {
        font-size: 1.5rem;
        color: #bebebe;
        transform: rotateY(180deg);
      }
      .search__input::placeholder {
        color: #bebebe;
        font-weight: 600;
      }
      .main__chat {
        height: 85%;
        width: 1020px;
        background: #fafafa;
      }
      .main__panel {
        height: 100%;
        width: 100px;
        background: white;
        border-radius: 0px 18px 18px 0px;
        border-left: 1px solid rgb(175, 168, 168);
        padding: 25px;
      }
      .main__button {
        width: 50px;
        height: 50px;
        background: transparent;
        border-radius: 10px;
        border: 2px solid #e5e7e9;
        font-size: 2rem;
      }
      .inbox__h1 {
        color: #343438;
        font-size: 3rem;
        font-weight: bolder;
      }
      .inbox__switcher{
        height: 5%;
        width: calc(450px-4vh);
        background: #f3f5f7;
        margin-left: 2vw;
        margin-right: 2vw;
        border-radius: 10px;
      }
      .main__user{
      display: flex;  
      align-items: center;
      width: 500px;
      margin-left: 40px;
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <h2><i class="las la-cube"></i>Shark</h2>
      <ul class="sidebar__navigation">
        <li><i class="las la-stop"></i>Dashboard</li>
        <li><i class="las la-chart-bar"></i>Statistic</li>
        <li><i class="lab la-rocketchat"></i>Support</li>
        <li><i class="las la-inbox"></i>Inbox</li>
        <li><i class="las la-rocket"></i>Goals</li>
        <li><i class="las la-link"></i>Links</li>
      </ul>
      <h3>PROJECTS</h3>
      <ul class="sidebar__projects">
        <li>Callipso</li>
        <li>BWS bank</li>
        <li>Unicorn app</li>
        <li>Salt</li>
      </ul>
      <button class="sidebar__button">Show more</button>
    </aside>

    <main class="main">
      <div class="inbox">
        <section class="inbox__header">
          <h1 class="inbox__h1">Inbox</h1>
          <button class="main__button">+</button>
        </section>
        <section class="inbox__switcher">
          <button>General</button> 
          <button>Total </button>
        </section>
        <section class="inbox__contacts"></section>
      </div>
      <div class="main__wrapper">
        <div class="main__header">

          <div class="main__user">
            <img src="https://via.placeholder.com/42" alt="" />
            <h4>Michael</h4>
            <h5>online</h5>
          </div>
          <div class="search">
            <input class="search__input" type="text" placeholder="Search.." />
            <span class="search__icon">
              <i class="las la-search"></i>
            </span>
          </div>

          <button class="main__button">
            <i class="las la-microphone"></i>
          </button>
          <button class="main__button"><i class="las la-video"></i></button>
        </div>
        <div class="main__chat"></div>
      </div>
      <div class="main__panel">
        <button class="main__button">..</button>
        <button class="main__button">
          <i class="las la-exclamation-circle"></i>
        </button>
        <button class="main__button"><i class="las la-bell"></i></button>
        <button class="main__button"><i class="las la-trash-alt"></i></button>
      </div>
    </main>
  </body>
</html>
